<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" preserveAspectRatio="none">
  <defs>
    <!-- Dry bristle breakup -->
    <filter id="bristle">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="18"/>
    </filter>

    <!-- Left â†’ Right paint fade (paint running out) -->
    <linearGradient id="paintFade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="55%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="75%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Top & bottom feathering -->
    <linearGradient id="edgeFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="30%" stop-color="white" stop-opacity="1"/>
      <stop offset="70%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Combined mask -->
    <mask id="brushMask">
      <rect width="100%" height="100%" fill="url(#paintFade)"/>
      <rect width="100%" height="100%" fill="url(#edgeFade)"/>
    </mask>
  </defs>

  <!-- MAIN dry brush stroke -->
  <path
    d="M30 110
       C180 60, 360 160, 540 105
       S760 95, 870 115"
    fill="none"
    stroke="#1e293b"
    stroke-width="78"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#bristle)"
    mask="url(#brushMask)"
    opacity="0.85"
  />

  <!-- Extra bristle scratches on the right (dry end) -->
  <path
    d="M560 105
       C650 95, 740 120, 880 110"
    fill="none"
    stroke="#1e293b"
    stroke-width="22"
    stroke-linecap="round"
    stroke-dasharray="10 18"
    opacity="0.35"
  />
</svg>
